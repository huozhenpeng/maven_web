<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="./js/jquery-3.5.1.js"></script>
</head>
<body>

    <script>
        $(function () {
            console.log("11111");
            $.get(
                "/Web_Maven_war_exploded/provinceServlet",
                {},
                function (data) {
                    const province = $("#province");
                    $(data).each(function () {
                        console.log(this);
                        const option = "<option name='" + this.id + "'>" + this.name + "</option>";
                        province.append(option);
                    });

                },
                "json"
            );
        });

    </script>

    <select id="province">

        <option>---请选择省份---</option>

    </select>


</body>
</html>
